    function renderAllWeighingTables() {

    function exportBatchDetailsToExcel(salesInBatch, title) {
        if (!salesInBatch || salesInBatch.length === 0) {
            showAlert('ไม่มีข้อมูลสำหรับ Export');
            return;
        }

        const headers = ['คิว', 'ชื่อผู้ขาย', 'น้ำหนัก (กก.)'];
        const exportData = [headers];

        salesInBatch.forEach(sale => {
            exportData.push([
                sale.dailyQueueNumber || '',
                sale.seller,
                sale.weight
            ]);
        });

        const ws = XLSX.utils.aoa_to_sheet(exportData);
        ws['!cols'] = [{ wch: 10 }, { wch: 40 }, { wch: 20 }];

        for (let i = 1; i < exportData.length; i++) {
            const cellRef = XLSX.utils.encode_cell({ c: 2, r: i });
            if (ws[cellRef]) {
                ws[cellRef].t = 'n';
                ws[cellRef].z = '#,##0.00';
            }
        }

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

        const safeTitle = title.replace(/[^a-z0-9ก-๙]/gi, '_').toLowerCase();
        XLSX.writeFile(wb, `รายงาน_${safeTitle}.xlsx`);
    }

    function getUTCDateKey(date) {
        if (!date) return null;
        const d = (date.toDate) ? date.toDate() : date;
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function handleViewLoadBatchDetails(loadId) {
        if (!loadId) return;
        const currentLoad = localTruckLoads.find(l => l.id === loadId);
        if (!currentLoad) {
            showAlert('ไม่พบข้อมูลการบันทึกขึ้นรถ');
            return;
        }
        const endTime = currentLoad.timestamp.toDate();
        const scaleId = currentLoad.scaleId;
        const dateStr = currentLoad.date;
        const previousLoad = localTruckLoads
            .filter(l => l.id !== loadId && l.scaleId === scaleId && l.date === dateStr && l.timestamp.toDate() < endTime)
            .sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate())[0];
        let startTime;
        if (previousLoad) {
            startTime = previousLoad.timestamp.toDate();
        } else {
            const dateParts = dateStr.split('-');
            startTime = new Date(Date.UTC(dateParts[0], dateParts[1] - 1, dateParts[2]));
        }
        const salesInBatch = localSalesData.filter(sale => {
            const saleTime = sale.timestamp.toDate();
            return sale.scaleNumber == scaleId &&
                saleTime <= endTime &&
                saleTime > startTime;
        }).sort((a, b) => (a.dailyQueueNumber || 0) - (b.dailyQueueNumber || 0));

        if (salesInBatch.length === 0) {
            showAlert(`ไม่พบข้อมูลใบเสร็จสำหรับล็อตนี้`);
            return;
        }

        const formattedTime = endTime.toLocaleTimeString('th-TH');
        let modalTitle = `รายชื่อในล็อต (ตาชั่งที่ ${scaleId} - ${formattedTime})`;

        let modalContentHTML = `<div class="text-left text-sm max-h-80 overflow-y-auto">
                                    <table class="w-full">
                                        <thead class="sticky top-0 bg-stone-100"><tr><th class="p-2">คิว</th><th class="p-2 text-left">ชื่อผู้ขาย</th><th class="p-2 text-right">น้ำหนัก (กก.)</th></tr></thead>
                                        <tbody>`;
        salesInBatch.forEach(sale => {
            modalContentHTML += `<tr class="border-b"><td class="p-2 text-center">${sale.dailyQueueNumber || '-'}</td><td class="p-2">${sale.seller}</td><td class="p-2 text-right">${sale.weight.toFixed(2)}</td></tr>`;
        });
        const totalWeight = salesInBatch.reduce((sum, sale) => sum + sale.weight, 0);
        modalContentHTML += `</tbody><tfoot><tr class="font-bold border-t-2"><td class="p-2" colspan="2">รวม</td><td class="p-2 text-right">${totalWeight.toFixed(2)}</td></tr></tfoot></table></div>`;

        const modalButtons = [
            {
                text: '🖨️ พิมพ์รายงาน',
                classes: 'w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-sky-600 text-base font-medium text-white hover:bg-sky-700',
                onClick: () => {
                    printBatchDetails(salesInBatch, modalTitle);
                    return false; 
                }
            },
            {
                text: '📄 Export to Excel',
                classes: 'w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700',
                onClick: () => {
                    exportBatchDetailsToExcel(salesInBatch, modalTitle);
                    return false;
                }
            },
            {
                text: 'ปิด',
                classes: 'mt-2 w-full inline-flex justify-center rounded-md border border-stone-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-stone-700 hover:bg-stone-50 sm:mt-0'
            }

        showModal(modalTitle, modalContentHTML, modalButtons);
    }

    function calculateTruckSummary() {
        const selectedDateStr = ui.truckSummaryDate.value;
        if (!selectedDateStr) {
            ui.truckSummaryContainer.innerHTML = '<p class="text-center text-stone-500 md:col-span-2">ไม่มีข้อมูลให้เลือก</p>';
            ui.truckGrandTotalWeight.textContent = "0.00";
            ui.truckTotalLoadedWeight.textContent = "0.00";
            ui.truckLoadHistoryContainer.innerHTML = "";
            return;
        };
        const dateParts = selectedDateStr.split('-');
        const reportStart = new Date(Date.UTC(dateParts[0], dateParts[1] - 1, dateParts[2]));
        const reportEnd = new Date(reportStart.getTime() + (24 * 60 * 60 * 1000) - 1);
        const salesForDay = localSalesData.filter(sale => {
            const saleDate = sale.date.toDate();
            return saleDate >= reportStart && saleDate <= reportEnd;
        });
        const loadsForDay = localTruckLoads.filter(load => load.date === selectedDateStr);
        const summary = salesForDay.reduce((acc, sale) => {
            const scale = sale.scaleNumber || 'ไม่ระบุ';
            if (!acc[scale]) {
                acc[scale] = { totalSalesWeight: 0, count: 0 };
            }
            acc[scale].totalSalesWeight += sale.weight;
            acc[scale].count++;
            return acc;
        }, {});
        const loadedSummary = loadsForDay.reduce((acc, load) => {
            const scale = load.scaleId;
            if (!acc[scale]) {
                acc[scale] = 0;
            }
            acc[scale] += load.weight;
            return acc;
        }, {});
        Object.keys(summary).forEach(scaleId => {
            if (!loadedSummary[scaleId]) loadedSummary[scaleId] = 0;
        });
        renderTruckSummary(summary, loadedSummary);
        renderTruckLoadHistory(loadsForDay, ui.truckLoadHistoryContainer, true);
    }

    function bahttext(number) {
        number = Number(number).toFixed(2);
        let [integer,
            fraction] = number.split('.');
        if (parseInt(integer) === 0 && parseInt(fraction) === 0) return 'ศูนย์บาทถ้วน';
        const t = ['', 'หนึ่ง', 'สอง', 'สาม', 'สี่', 'ห้า', 'หก', 'เจ็ด', 'แปด', 'เก้า'];
        const r = ['', 'สิบ', 'ร้อย', 'พัน', 'หมื่น', 'แสน', 'ล้าน'];
        const convert = (n) => {
            let s = '';
            let l = n.length;
            for (let i = 0; i < l; i++) {
                let d = parseInt(n.charAt(i));
                let p = l - i - 1;
                if (d > 0) {
                    if (p === 1 && d === 2) s += 'ยี่';
                    else if (p === 1 && d === 1) s += '';
                    else if (p === 0 && d === 1 && s.length > 0 && n.length > 1 && n.charAt(n.length - 2) !== '0') s += 'เอ็ด';
                    else s += t[d];
                    s += r[p];
                }
            }
            return s;
        };
        let intText = convert(integer);
        let fracText = convert(fraction);
        if (intText) intText += 'บาท';
        if (fracText) fracText += 'สตางค์';
        if (!fracText && intText) fracText = 'ถ้วน';
        return intText + fracText;
    }

    async function handleSave() {
        if (!salesCollectionRef || !countersDocRef) return showAlert('ยังไม่พร้อมใช้งาน กรุณารอสักครู่');
        const seller = ui.sellerNameInput.value.trim();
        const date = ui.receiptDateInput.valueAsDate;
        const scaleNumber = ui.selectedReceiptScale.value;
        const bagsCount = parseInt(ui.receiptBagsCount.value) || 0;
        const weight = parseFloat(ui.totalWeightEl.textContent) || 0;
        const price = parseFloat(ui.pricePerKgInput.value) || 0;
        const total = parseFloat(ui.totalAmountEl.textContent.replace(/,/g, '')) || 0;
        const weightInputs = Array.from(ui.weightInputsContainer.querySelectorAll('.weight-input')).map(input => parseFloat(input.value) || 0).filter(v => v > 0);
        const receiptType = document.querySelector('input[name="receipt_type"]:checked')?.value || null;

        if (!scaleNumber) return showAlert('กรุณาเลือกตาชั่งสำหรับออกใบเสร็จก่อน');
        if (weightInputs.length === 0 || !seller || !date || weight <= 0 || price <= 0) return showAlert('กรุณากรอกข้อมูลให้ครบถ้วน: ชื่อผู้ขาย, วันที่, น้ำหนัก และราคา');
        if (total <= 0) return showAlert('ยอดรวมต้องมากกว่า 0 บาท');

        const saleData = { seller, date, scaleNumber, bagsCount, weight, weights: weightInputs, price, total, receiptType, timestamp: new Date(), userId };

        ui.saveButton.disabled = true;
        ui.saveButton.textContent = 'กำลังบันทึก...';

        try {
            if (editingId) {
                const originalDoc = localSalesData.find(s => s.id === editingId);
                if (originalDoc) {
                    saleData.dailyQueueNumber = originalDoc.dailyQueueNumber;
                    saleData.receiptId = originalDoc.receiptId;
                    saleData.printCount = originalDoc.printCount || 0;
                }
                await updateDoc(doc(salesCollectionRef, editingId), saleData);
                showAlert('อัปเดตข้อมูลสำเร็จ');
                clearForm();
            } else {
                await runTransaction(db, async (transaction) => {
                    const counterDoc = await transaction.get(countersDocRef);
                    const dateKey = getUTCDateKey(date);
                    let nextQueueNumber = (counterDoc.exists() && counterDoc.data()[dateKey]) ? counterDoc.data()[dateKey] + 1 : 1;
                    let nextReceiptIndex = (counterDoc.exists() && counterDoc.data().lastReceiptIndex) ? counterDoc.data().lastReceiptIndex + 1 : 1;
                    const now = new Date();
                    const year = now.getFullYear().toString().slice(-2);
                    const month = (now.getMonth() + 1).toString().padStart(2, '0');
                    const day = now.getDate().toString().padStart(2, '0');
                    saleData.dailyQueueNumber = nextQueueNumber;
                    saleData.receiptId = `${year}${month}${day}-${String(nextReceiptIndex).padStart(4, '0')}`;
                    saleData.printCount = 0;
                    const newCounterData = { [dateKey]: nextQueueNumber, lastReceiptIndex: nextReceiptIndex };
                    transaction.set(countersDocRef, newCounterData, { merge: true });
                    transaction.set(doc(salesCollectionRef), saleData);
                });
                showAlert('บันทึกข้อมูลสำเร็จ');
                clearForm();
                populateSellerDatalist(scaleNumber);
            }
        } catch (error) {
            console.error("Error saving document: ", error);
            showAlert(`เกิดข้อผิดพลาดในการบันทึก: ${error.message}`);
        } finally {
            ui.saveButton.disabled = false;
            ui.saveButton.textContent = editingId ? 'อัปเดตข้อมูล' : 'บันทึกข้อมูล';
        }
    }

    function printWeighingHistory(scaleId) {
        if (!localWeighingData) return showAlert('ข้อมูลการวางยางยังไม่ถูกโหลด');
        const scaleData = localWeighingData.filter(record => record.scaleId == scaleId);

        const uniqueDates = Array.from(new Set(scaleData.map(r => r.timestamp.toDate().toISOString().split('T')[0]))).sort((a, b) => new Date(b) - new Date(a));
        let modalContentHTML = `

                        return `<option value="${dateStr}">${formattedDate}</option>`;
                    }).join('')}
                </select>

    function exportToExcel() {
        if (localSalesData.length === 0) return showAlert('ไม่มีข้อมูลการขายสำหรับ Export');
        const salesByDate = localSalesData.reduce((acc, sale) => {
            const d = sale.date.toDate();
            const dateKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            if (!acc[dateKey]) acc[dateKey] = [];
            acc[dateKey].push(sale);
            return acc;
        }, {});
        const wb = XLSX.utils.book_new();
        const sortedDates = Object.keys(salesByDate).sort((a, b) => new Date(b) - new Date(a));
        sortedDates.forEach(dateKey => {
            const daySales = salesByDate[dateKey].sort((a, b) => (a.dailyQueueNumber || 0) - (b.dailyQueueNumber || 0));
            const headers = ['คิว', 'วันที่', 'ชื่อผู้ขาย', 'น้ำหนัก (กก.)', 'ราคา/หน่วย (บาท)', 'ยอดรวม (บาท)', 'ตาชั่งที่'];
            const exportData = [headers];
            daySales.forEach(sale => {
                exportData.push([sale.dailyQueueNumber || '', sale.date.toDate().toLocaleDateString('th-TH'), sale.seller, sale.weight, sale.price, sale.total, sale.scaleNumber || '']);
            });
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            ws['!cols'] = [{ wch: 5 }, { wch: 15 }, { wch: 25 }, { wch: 15 }, { wch: 15 }, { wch: 15 }, { wch: 10 }];
            for (let R = 1; R < exportData.length; ++R) {
                for (let C of [3, 4, 5]) {
                    const cell_ref = XLSX.utils.encode_cell({ c: C, r: R });
                    if (ws[cell_ref]) {
                        ws[cell_ref].t = 'n';
                        ws[cell_ref].z = '#,##0.00';
                    }
                }
            }
            const dateParts = dateKey.split('-');
            const sheetName = `${dateParts[2]}-${dateParts[1]}-${dateParts[0].substring(2)}`;
            XLSX.utils.book_append_sheet(wb, ws, sheetName);
        });
        const today = new Date().toISOString().slice(0, 10);
        XLSX.writeFile(wb, `daily-sales-report-${today}.xlsx`);
    }

    function renderScaleSummaries(container, totalContainer, totalWeightEl, totalAmountEl) {
        if(!container || !totalContainer || !totalWeightEl || !totalAmountEl) return;

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const salesByScaleToday = localSalesData.reduce((acc, sale) => {
            const saleDate = sale.date.toDate();
            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);
            if (saleDate >= todayStart) {
                const scale = sale.scaleNumber || 'ไม่ระบุ';
                if (!acc[scale]) acc[scale] = { totalWeight: 0, totalAmount: 0, count: 0 };
                acc[scale].totalWeight += sale.weight;
                acc[scale].totalAmount += sale.total;
                acc[scale].count++;
            }
            return acc;
        }, {});

        container.innerHTML = '';
        if (Object.keys(salesByScaleToday).length === 0) {
            container.innerHTML = '<div class="col-span-full text-center text-stone-500 py-4">ไม่มีข้อมูลการขายสำหรับวันนี้</div>';
            totalContainer.classList.add('hidden');
            return;
        }
        let totalWeightToday = 0;
        let totalAmountToday = 0;
        Object.keys(salesByScaleToday).sort().forEach(scale => {
            const summary = salesByScaleToday[scale];
            totalWeightToday += summary.totalWeight;
            totalAmountToday += summary.totalAmount;
            let colors;
            const scaleNum = parseInt(scale);
            colors = (scaleNum > 0) ? scaleColorPalette[(scaleNum - 1) % scaleColorPalette.length] : defaultScaleColor;
            const summaryHtml = `
                <div class="${colors.bg} border ${colors.border} p-3 rounded-lg text-center shadow-sm">
                    <p class="text-sm font-medium ${colors.textH}">ตาชั่งที่ ${scale}</p>

            container.insertAdjacentHTML('beforeend', summaryHtml);

        totalAmountEl.textContent = totalAmountToday.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    }

                            restoreBatch.set(newDocRef, weighing);
                        });
                        if (data.truckLoads && Array.isArray(data.truckLoads)) {
                            data.truckLoads.forEach(load => {
                                const newDocRef = doc(truckLoadsCollectionRef);
                                if (load.timestamp && load.timestamp.seconds) load.timestamp = new Date(load.timestamp.seconds * 1000);
                                restoreBatch.set(newDocRef, load);
                            });
                        }
                        await restoreBatch.commit();
                        showAlert('กู้คืนข้อมูลสำเร็จ!');
                    } catch (error) {
                        showAlert(`เกิดข้อผิดพลาดร้ายแรงระหว่างการกู้คืนข้อมูล: ${error.message}`);
                    }
                });
        };
        reader.readAsText(file);
    }

    function confirmDeleteAllData() {
        showConfirm("คุณแน่ใจจริงๆ หรือว่าต้องการลบข้อมูลทั้งหมด? การกระทำนี้ไม่สามารถย้อนกลับได้!", () => {
            showConfirm("นี่คือการยืนยันครั้งสุดท้าย! ข้อมูลการขาย, การรับวางยาง และการบันทึกขึ้นรถทั้งหมดจะถูกลบถาวร กด 'ยืนยัน' เพื่อดำเนินการต่อ", async () => {
                showAlert('กำลังลบข้อมูลทั้งหมด...');
                try {
                    const collections = [salesCollectionRef, weighingsCollectionRef, truckLoadsCollectionRef, countersDocRef];
                    for (const ref of collections) {
                        if (!ref) continue;
                        if (ref.type === 'document') {
                            await deleteDoc(ref);
                        } else {
                            const allDocsSnapshot = await getDocs(ref);
                            if (!allDocsSnapshot.empty) {
                                const batch = writeBatch(db);
                                allDocsSnapshot.forEach(doc => batch.delete(doc.ref));
                                await batch.commit();
                            }
                        }
                    }
                    showAlert('ลบข้อมูลทั้งหมดเรียบร้อยแล้ว');
                } catch (error) {
                    showAlert(`เกิดข้อผิดพลาดในการลบข้อมูล: ${error.message}`);
                }
            });
        });
    }

    function _switchToSubTab(type, targetId) {
        const context = {
            'weighing': { contents: document.querySelectorAll('.weighing-sub-content'), buttons: document.querySelectorAll('.weighing-sub-btn') },
            'receipt': { contents: document.querySelectorAll('.receipt-sub-content'), buttons: document.querySelectorAll('.receipt-sub-btn') }
        }[type];
        if (!context) return;
        context.contents.forEach(content => content.classList.remove('active'));
        context.buttons.forEach(btn => btn.classList.remove('active'));
        const targetContent = document.getElementById(targetId + '-content');
        const targetBtn = document.querySelector(`[data-subtab="${targetId}"]`);
        if (targetContent) targetContent.classList.add('active');
        if (targetBtn) targetBtn.classList.add('active');
        if (targetId === 'receipt-truck-summary') {
            const dateSelector = ui.truckSummaryDate;
            if (dateSelector.options.length > 0 && dateSelector.options[0].value) {
                dateSelector.value = dateSelector.options[0].value;
            }
            calculateTruckSummary();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const app = initializeApp(firebaseConfig);
        getAnalytics(app);
        auth = getAuth(app);
        db = getFirestore(app);

        for (let i = 1; i <= 4; i++) {
            lockStates[i] = { price: false, type: false };
        }

        ui.changePasswordBtn.style.display = 'none';

        ui.loginButton.addEventListener('click', handleLogin);
        ui.passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });
        ui.logoutButton.addEventListener('click', handleLogout);

        renderWeighingStations();
        ui.tabs.addEventListener('click', (e) => { if (e.target.dataset.tab) switchToTab(e.target.dataset.tab); });
        ui.saveButton.addEventListener('click', handleSave);
        ui.cancelEditButton.addEventListener('click', clearForm);
        ui.priceLockBtn.addEventListener('click', togglePriceLock);
        ui.typeLockBtn.addEventListener('click', toggleTypeLock);
        ui.salesTableBody.addEventListener('click', handleTableClick);
        ui.printReportBtn.addEventListener('click', createDailySummaryReport);
        ui.exportExcelBtn.addEventListener('click', exportToExcel);
        if (ui.printDashboardBtn) ui.printDashboardBtn.addEventListener('click', () => window.print());
        ui.receiptDateInput.addEventListener('input', updateDateDisplay);
        [...document.querySelectorAll('.weight-input'), ui.pricePerKgInput].forEach(input => input.addEventListener('input', calculateTotals));
        ui.searchBox.addEventListener('input', filterAndRenderSalesTable);
        ui.reportDateSelect.addEventListener('change', filterAndRenderSalesTable);
        ui.summaryMultiplierWeight.addEventListener('input', calculateSummaryTotalWeight);
        ui.deleteAllWeighingsBtn.addEventListener('click', deleteAllTodaysWeighings);
        ui.backupDataBtn.addEventListener('click', backupData);
        ui.restoreDataBtn.addEventListener('click', () => ui.restoreFileInput.click());
        ui.restoreFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) restoreDataFromFile(file);
            e.target.value = '';
        });
        ui.deleteAllDataBtn.addEventListener('click', confirmDeleteAllData);
        ui.truckSummaryDate.addEventListener('change', calculateTruckSummary);
        ui.truckSummaryContainer.addEventListener('click', (e) => { if (e.target.closest('.save-load-btn')) handleSaveTruckLoad(e); });
        ui.truckLoadHistoryContainer.addEventListener('click', handleTruckLoadHistoryClick);
        ui.activityTruckLoadHistoryContainer.addEventListener('click', handleTruckLoadHistoryClick);
        ui.receiptDateInput.valueAsDate = new Date();
        updateDateDisplay();

        ui.receiptScaleSubTabs.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.receipt-scale-sub-btn');
            if (targetBtn) {
                const scale = targetBtn.dataset.scale;
                document.querySelectorAll('.receipt-scale-sub-btn').forEach(btn => btn.classList.remove('active'));
                targetBtn.classList.add('active');
                ui.selectedReceiptScale.value = scale;

                applyLockState(scale);
                
                populateSellerDatalist(scale);
                ui.sellerNameInput.value = '';
                ui.receiptBagsCount.value = '';
                ui.sellerNameInput.focus();
            }
        });

        ui.sellerNameInput.addEventListener('input', (e) => {
            const selectedName = e.target.value;
            const scaleNumber = ui.selectedReceiptScale.value;
            if (!selectedName || !scaleNumber) return;

            const allWeighingDates = localWeighingData.map(w => getUTCDateKey(w.timestamp.toDate())).filter(Boolean);
            if (allWeighingDates.length === 0) return;
            const mostRecentWeighingDate = allWeighingDates.sort().pop();
            
            const weighingEntry = localWeighingData.find(w =>
                w.scaleId == scaleNumber &&
                getUTCDateKey(w.timestamp.toDate()) === mostRecentWeighingDate &&
                w.sellerName === selectedName
            );
            
            if (weighingEntry) ui.receiptBagsCount.value = weighingEntry.bags;
        });

        ui.weighingSubTabs.addEventListener('click', (e) => { if (e.target.dataset.subtab) _switchToSubTab('weighing', e.target.dataset.subtab); });
        ui.receiptSubTabs.addEventListener('click', (e) => { if (e.target.dataset.subtab) _switchToSubTab('receipt', e.target.dataset.subtab); });
        
        _switchToSubTab('weighing', 'weighing-scale-1');
        _switchToSubTab('receipt', 'receipt-form');
        const firstReceiptScaleTab = ui.receiptScaleSubTabs.querySelector('.receipt-scale-sub-btn');
        if (firstReceiptScaleTab) firstReceiptScaleTab.click();
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                ui.loginScreen.classList.add('hidden');
                ui.appContainer.classList.remove('hidden');
                ui.usernameInput.value = '';

                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                let userRole = null;
                if (userDocSnap.exists()) {
                    userRole = userDocSnap.data().role;
                }
                
                initializeAppAndListeners(user, userRole);
            } else {
                ui.loginScreen.classList.remove('hidden');
                ui.appContainer.classList.add('hidden');
                cleanupListeners();
            }
        });
    });
</script>
