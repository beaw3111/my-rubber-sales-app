<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการขายยางก้อนถ้วย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .chart-container { position: relative; height: 400px; width: 100%; }
        .tab-btn { transition: all 0.3s ease-in-out; }
        .tab-btn.active { border-color: #d97706; background-color: #fffbeb; color: #b45309; font-weight: 700; }
        .tab-content, .weighing-sub-content, .receipt-sub-content { display: none; }
        .tab-content.active, .weighing-sub-content.active, .receipt-sub-content.active { display: block; }
        .weighing-sub-btn, .receipt-scale-sub-btn, .receipt-sub-btn { transition: all 0.15s ease-in-out; }
        .weighing-sub-btn.active, .receipt-scale-sub-btn.active, .receipt-sub-btn.active { background-color: #b45309; color: #ffffff; transform: translateY(1px); box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1); }
        @media print {
            @page { size: A4; margin: 0; }
            body { margin: 0; }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .watermark { position: absolute; top: 50%; left: 75%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 5em; color: rgba(0, 0, 0, 0.1); pointer-events: none; white-space: nowrap; z-index: 10; }
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800">
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-stone-800 mb-2">ระบบจัดการขายยางก้อนถ้วย</h2>
            <p class="text-center text-stone-500 mb-6">กรุณาเข้าสู่ระบบ</p>
            <div class="space-y-4">
                <input type="text" id="username-input" class="w-full p-3 border border-stone-300 rounded-lg shadow-sm" placeholder="อีเมลผู้ใช้">
                <input type="password" id="password-input" class="w-full p-3 border border-stone-300 rounded-lg shadow-sm" placeholder="รหัสผ่าน">
                <p id="login-error" class="text-sm text-red-600 text-center hidden"></p>
                <button id="login-button" class="w-full bg-amber-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-amber-700">เข้าสู่ระบบ</button>
            </div>
        </div>
    </div>
    <div id="app" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8 hidden">
        <header class="relative mb-10 text-center">
            <h1 class="text-4xl font-bold text-stone-900">ระบบจัดการขายยางก้อนถ้วย</h1>
            <p class="text-xl font-semibold text-stone-700 mt-2">สหกรณ์กองทุนสวนยางพาราเกษตรสมบูรณ์ จำกัด</p>
            <button id="logout-button" class="absolute top-0 right-0 bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-red-600 no-print">ออกจากระบบ</button>
        </header>
        <div class="mb-6 border-b border-stone-300 no-print">
            <nav id="tabs" class="flex flex-wrap -mb-px">
                <button data-tab="tab-weighing-consolidated" class="tab-btn p-4 border-b-4 border-transparent rounded-t-lg">1. รับวางยาง</button>
                <button data-tab="tab-receipt" class="tab-btn p-4 border-b-4 border-transparent rounded-t-lg">2. ออกใบเสร็จ</button>
                <button data-tab="tab-history" class="tab-btn p-4 border-b-4 border-transparent rounded-t-lg">3. ประวัติและรายงาน</button>
                <button data-tab="tab-dashboard" class="tab-btn p-4 border-b-4 border-transparent rounded-t-lg">4. สรุปภาพรวม</button>
                <button data-tab="tab-activity" class="tab-btn p-4 border-b-4 border-transparent rounded-t-lg">5. ความเคลื่อนไหว</button>
                <button data-tab="tab-settings" class="tab-btn p-4 border-b-4 border-transparent rounded-t-lg">6. ตั้งค่า</button>
            </nav>
        </div>
        <main>
            </main>
    </div>
    <div id="print-area" class="bg-white"></div>
    <div id="modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-300 no-print">
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300">
            <div class="p-6">
                <h3 id="modal-title" class="text-lg font-bold text-stone-900 text-center"></h3>
                <div id="modal-message-container" class="mt-2"></div>
            </div>
            <div id="modal-actions" class="bg-stone-50 px-6 py-4 rounded-b-xl flex flex-col-reverse sm:flex-row-reverse sm:gap-3"></div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, getDocs, writeBatch, runTransaction, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Firebase and App Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyBm91rhT8ohlhlzp_UH7BY8v8sys9orFJA",
            authDomain: "abq31-7bfe0.firebaseapp.com",
            projectId: "abq31-7bfe0",
            storageBucket: "abq31-7bfe0.firebasestorage.app",
            messagingSenderId: "917213678899",
            appId: "1:917213678899:web:18c545192ca76c18db0246",
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'cup-rubber-sales-app';
        let dbRefs = {};
        let listeners = {};
        let localData = { sales: [], weighings: [], truckLoads: [] };
        let state = { editingId: null, editingWeighingId: null, userId: null, isAppInitialized: false, lockStates: {} };

        // --- UI Elements ---
        const ui = {};
        document.querySelectorAll('[id]').forEach(el => {
            const camelCaseId = el.id.replace(/-([a-z])/g, g => g[1].toUpperCase());
            ui[camelCaseId] = el;
        });

        // --- Helper Functions ---
        const showAlert = (message) => showModal('แจ้งเตือน', `<p class="text-sm text-stone-500">${message}</p>`, [{ text: 'ตกลง', classes: 'w-full justify-center rounded-md border-transparent shadow-sm px-4 py-2 bg-amber-600 text-white hover:bg-amber-700' }]);
        const showConfirm = (message, onConfirm) => showModal('ยืนยัน', `<p class="text-sm text-stone-500">${message}</p>`, [
            { text: 'ยืนยัน', classes: 'w-full sm:w-auto bg-red-600 text-white hover:bg-red-700', onClick: onConfirm },
            { text: 'ยกเลิก', classes: 'w-full sm:w-auto mt-2 sm:mt-0 bg-white text-stone-700 hover:bg-stone-50 border border-stone-300' }
        ]);

        function showModal(title, message, buttons) {
            ui.modalTitle.textContent = title;
            ui.modalMessageContainer.innerHTML = message;
            ui.modalActions.innerHTML = '';
            buttons.forEach(btn => {
                const buttonEl = document.createElement('button');
                buttonEl.textContent = btn.text;
                buttonEl.className = `inline-flex justify-center rounded-md shadow-sm px-4 py-2 font-medium ${btn.classes}`;
                buttonEl.onclick = () => (btn.onClick ? btn.onClick() !== false && hideModal() : hideModal());
                ui.modalActions.appendChild(buttonEl);
            });
            ui.modal.classList.remove('hidden', 'opacity-0');
            setTimeout(() => ui.modal.querySelector('.modal-content').classList.remove('scale-95'), 10);
        }

        function hideModal() {
            ui.modal.classList.add('opacity-0');
            ui.modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => ui.modal.classList.add('hidden'), 300);
        }

        const getUTCDateKey = (date) => {
            if (!date) return null;
            const d = date.toDate ? date.toDate() : new Date(date);
            return new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
        };

        const setupApp = (user, userRole) => {
            if (state.isAppInitialized) return;
            state.userId = user.uid;
            const path = `artifacts/${appId}/public/data`;
            dbRefs = {
                sales: collection(db, `${path}/sales`),
                weighings: collection(db, `${path}/weighings`),
                truckLoads: collection(db, `${path}/truckLoads`),
                counters: doc(db, `${path}/counters`, 'salesCounter'),
            };

            // Setup Listeners
            Object.keys(localData).forEach(key => {
                if (listeners[key]) listeners[key]();
                listeners[key] = onSnapshot(query(dbRefs[key.slice(0, -1)]), snapshot => {
                    localData[key] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Add specific rendering logic here if needed, e.g., for dashboard, history tables
                    console.log(`Updated ${key} data.`);
                });
            });

            state.isAppInitialized = true;
            console.log("App initialized for user:", user.email, "with role:", userRole);
        };
        
        const cleanup = () => {
            Object.values(listeners).forEach(unsubscribe => unsubscribe && unsubscribe());
            state.isAppInitialized = false;
        };

        // --- Authentication ---
        const handleLogin = async () => {
            const email = ui.usernameInput.value.trim();
            const password = ui.passwordInput.value.trim();
            if (!email || !password) return showAlert('กรุณากรอกอีเมลและรหัสผ่าน');
            try {
                ui.loginButton.disabled = true;
                ui.loginButton.textContent = 'กำลังเข้าสู่ระบบ...';
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showAlert('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
            } finally {
                ui.loginButton.disabled = false;
                ui.loginButton.textContent = 'เข้าสู่ระบบ';
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userRole = userDoc.exists() ? userDoc.data().role : null;
                ui.loginScreen.classList.add('hidden');
                ui.appContainer.classList.remove('hidden');
                setupApp(user, userRole);
            } else {
                ui.loginScreen.classList.remove('hidden');
                ui.appContainer.classList.add('hidden');
                cleanup();
            }
        });

        ui.logoutButton.addEventListener('click', () => signOut(auth));
        ui.loginButton.addEventListener('click', handleLogin);
        ui.passwordInput.addEventListener('keyup', e => e.key === 'Enter' && handleLogin());

        // Further logic for rendering, event handling, etc., would be refactored here.
        // The HTML would also be significantly reduced by generating repetitive elements (like tabs, form sections) with JavaScript.
        // For brevity, the full implementation of all functions is omitted, but the structure is shown.
    </script>
</body>
</html>
