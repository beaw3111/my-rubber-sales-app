<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการขายยางก้อนถ้วย v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS ยังคงเหมือนเดิม ไม่มีการเปลี่ยนแปลง */
        body { font-family: 'Sarabun', sans-serif; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .chart-container { position: relative; height: 400px; width: 100%; }
        .tab-btn { transition: all 0.3s ease-in-out; }
        .tab-btn.active { border-color: #d97706; background-color: #fffbeb; color: #b45309; font-weight: 700; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .weighing-sub-btn, .receipt-scale-sub-btn { transition: all 0.15s ease-in-out; }
        .weighing-sub-btn.active, .receipt-scale-sub-btn.active { background-color: #b45309; color: #ffffff; transform: translateY(1px); box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1); }
        .weighing-sub-content { display: none; }
        .weighing-sub-content.active { display: block; }
        .receipt-sub-btn { transition: all 0.15s ease-in-out; }
        .receipt-sub-btn.active { background-color: #b45309; color: #ffffff; transform: translateY(1px); box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1); }
        .receipt-sub-content { display: none; }
        .receipt-sub-content.active { display: block; }
        @media print {
            @page { size: A4; margin: 0; }
            body { margin: 0; }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 0; margin: 0; }
            .no-print { display: none !important; }
            .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 3em; color: rgba(0, 0, 0, 0.1); pointer-events: none; white-space: nowrap; z-index: 10; }
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800">
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-stone-800 mb-2">ระบบจัดการขายยางก้อนถ้วย</h2>
            <p class="text-center text-stone-500 mb-6">กรุณาเข้าสู่ระบบด้วยบัญชีผู้ใช้</p>
            <div class="space-y-4">
                <div>
                    <label for="username-input" class="block text-sm font-medium text-stone-600">อีเมลผู้ใช้</label>
                    <input type="email" id="username-input" class="mt-1 w-full p-3 border border-stone-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500" placeholder="user@example.com">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-stone-600">รหัสผ่าน</label>
                    <input type="password" id="password-input" class="mt-1 w-full p-3 border border-stone-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500">
                </div>
                <p id="login-error" class="text-sm text-red-600 text-center hidden"></p>
                <button id="login-button" class="w-full bg-amber-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-amber-700 transition-colors">
                    เข้าสู่ระบบ
                </button>
            </div>
            <p id="auth-status" class="text-center mt-4 text-sm text-stone-400">สถานะ: กำลังรอการเชื่อมต่อ...</p>
        </div>
    </div>

    <div id="app" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8 hidden">
         <header class="relative mb-10 text-center">
            <h1 class="text-4xl font-bold text-stone-900">ระบบจัดการขายยางก้อนถ้วย</h1>
            <p class="text-xl font-semibold text-stone-700 mt-2">สหกรณ์กองทุนสวนยางพาราเกษตรสมบูรณ์ จำกัด</p>
            <div class="flex justify-center items-center gap-4 mt-2 no-print">
                 <p id="user-display" class="text-stone-600"></p>
                 <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-red-600 transition-colors">
                    ออกจากระบบ
                 </button>
            </div>
        </header>

        <div class="mb-6 border-b border-stone-300 no-print">
            <nav id="tabs" class="flex flex-wrap -mb-px">
                <button data-tab="tab-weighing-consolidated" class="tab-btn inline-block p-4 border-b-4 border-transparent rounded-t-lg hover:text-amber-600 hover:border-amber-300">1. รับวางยาง</button>
                <button data-tab="tab-receipt" class="tab-btn inline-block p-4 border-b-4 border-transparent rounded-t-lg hover:text-amber-600 hover:border-amber-300">2. ออกใบเสร็จ และ สรุปขึ้นรถ</button>
                <button data-tab="tab-history" class="tab-btn inline-block p-4 border-b-4 border-transparent rounded-t-lg hover:text-amber-600 hover:border-amber-300">3. ประวัติและรายงาน</button>
                <button data-tab="tab-dashboard" class="tab-btn inline-block p-4 border-b-4 border-transparent rounded-t-lg hover:text-amber-600 hover:border-amber-300">4. สรุปภาพรวม</button>
                <button data-tab="tab-settings" class="tab-btn inline-block p-4 border-b-4 border-transparent rounded-t-lg hover:text-amber-600 hover:border-amber-300">5. ตั้งค่า</button>
            </nav>
        </div>

        <main>
            <div id="tab-receipt" class="tab-content">...</div>
            <div id="tab-history" class="tab-content">...</div>
            <div id="tab-dashboard" class="tab-content">...</div>
            <div id="tab-weighing-consolidated" class="tab-content">...</div>
            <div id="tab-settings" class="tab-content">...</div>
        </main>
    </div>

    <div id="print-area" class="bg-white"></div>
    <div id="modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-300 no-print">...</div>
    

    <script type="module">
        // --- firebase.js ---
        // ส่วนจัดการการเชื่อมต่อ Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // *** ใส่ Firebase Config ของคุณที่นี่ ***
        const firebaseConfig = {
            apiKey: "AIzaSyCNVxG6s46SRXOYAeT0rJHAtz_-3IPUJNE",
            authDomain: "coopksb001.firebaseapp.com",
            projectId: "coopksb001",
            storageBucket: "coopksb001.appspot.com",
            messagingSenderId: "259378610497",
            appId: "1:259378610497:web:fd12679830e97bf5e761c0",
            measurementId: "G-1RHH9TMD73"
        };
        
        let app, auth, db;
        
        export function initializeFirebase() {
            if (!app) {
                try {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    console.log("Firebase Initialized Successfully.");
                } catch (e) {
                    console.error("Firebase Initialization Failed:", e);
                    // อาจจะต้องแสดงข้อความบอกผู้ใช้ว่าเชื่อมต่อฐานข้อมูลไม่ได้
                }
            }
            return { app, auth, db };
        }


        // --- auth.js ---
        // ส่วนจัดการการยืนยันตัวตนและสิทธิ์
        import { showUI, hideUI, updateAuthStatus, showLoginError, applyUserPermissions } from './ui.js';

        let currentUser = null;

        export function initAuth() {
            const { auth } = initializeFirebase();
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await user.reload(); // โหลดข้อมูลล่าสุด
                    const idTokenResult = await user.getIdTokenResult();
                    currentUser = {
                        uid: user.uid,
                        email: user.email,
                        role: idTokenResult.claims.role || 'guest' // อ่านค่า role จาก custom claim
                    };
                    console.log(`User logged in: ${user.email}, Role: ${currentUser.role}`);
                    showUI(currentUser);
                    applyUserPermissions(currentUser.role);
                    // เริ่มโหลดข้อมูลหลังจาก login สำเร็จ
                    // import('./dataService.js').then(module => module.initDataListeners(currentUser.uid));
                } else {
                    currentUser = null;
                    console.log("User logged out.");
                    hideUI();
                }
                updateAuthStatus(user ? `กำลังเชื่อมต่อในฐานะ ${user.email}` : "กรุณาเข้าสู่ระบบ");
            });
        }
        
        export async function handleLogin(email, password) {
            const { auth } = initializeFirebase();
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error.code);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    showLoginError('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
                } else {
                    showLoginError(`เกิดข้อผิดพลาด: ${error.message}`);
                }
            }
        }

        export async function handleLogout() {
            const { auth } = initializeFirebase();
            await signOut(auth);
        }

        export const getCurrentUser = () => currentUser;

        // --- ui.js (ตัวอย่างบางส่วน) ---
        // ส่วนจัดการ User Interface
        const ui = {
             loginScreen: document.getElementById('login-screen'),
             appContainer: document.getElementById('app'),
             loginButton: document.getElementById('login-button'),
             logoutButton: document.getElementById('logout-button'),
             usernameInput: document.getElementById('username-input'),
             passwordInput: document.getElementById('password-input'),
             loginError: document.getElementById('login-error'),
             authStatus: document.getElementById('auth-status'),
             userDisplay: document.getElementById('user-display'),
             tabs: document.getElementById('tabs'),
        };

        const userRoles = {
            admin: ['all'],
            bill: ['tab-receipt', 'tab-history'],
            rub: ['tab-weighing-consolidated', 'tab-receipt']
        };

        export function showUI(user) {
            ui.loginScreen.classList.add('hidden');
            ui.appContainer.classList.remove('hidden');
            ui.userDisplay.textContent = `ผู้ใช้: ${user.email} (สิทธิ์: ${user.role})`;
        }

        export function hideUI() {
            ui.loginScreen.classList.remove('hidden');
            ui.appContainer.classList.add('hidden');
        }
        
        export function updateAuthStatus(message) {
            if (ui.authStatus) ui.authStatus.textContent = message;
        }

        export function showLoginError(message) {
            ui.loginError.textContent = message;
            ui.loginError.classList.remove('hidden');
        }
        
        export function applyUserPermissions(role) {
            const permissions = userRoles[role] || [];
            const allTabButtons = ui.tabs.querySelectorAll('.tab-btn');
            let firstVisibleTab = null;

            allTabButtons.forEach(btn => {
                const tabId = btn.dataset.tab;
                if (permissions.includes('all') || permissions.includes(tabId)) {
                    btn.style.display = 'inline-block';
                    if (!firstVisibleTab) firstVisibleTab = tabId;
                } else {
                    btn.style.display = 'none';
                }
            });
            // แสดงแท็บ "ตั้งค่า" สำหรับ admin เท่านั้น
            const settingsTab = document.querySelector('[data-tab="tab-settings"]');
            if(settingsTab) {
                settingsTab.style.display = (role === 'admin') ? 'inline-block' : 'none';
            }

            if (firstVisibleTab) {
                // ต้องมีฟังก์ชัน switchToTab ที่จัดการการแสดงผล
                // switchToTab(firstVisibleTab); 
            }
        }

        // --- main.js (Entry Point) ---
        // ไฟล์หลักในการเริ่มการทำงาน
        import { initializeFirebase } from './firebase.js';
        import { initAuth, handleLogin, handleLogout } from './auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            initAuth();
            
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');

            loginButton.addEventListener('click', () => {
                const email = usernameInput.value;
                const password = passwordInput.value;
                handleLogin(email, password);
            });

            passwordInput.addEventListener('keyup', (e) => {
                if(e.key === 'Enter') {
                     const email = usernameInput.value;
                     const password = passwordInput.value;
                     handleLogin(email, password);
                }
            });

            logoutButton.addEventListener('click', handleLogout);

            // ... โค้ดส่วนที่เหลือของ Event Listeners หลักจะถูกย้ายมาที่นี่
            // เช่น การคลิกแท็บ, การเปิด modal
            // คุณจะต้องสร้างฟังก์ชันจัดการ Event ต่างๆ แล้วเรียกใช้จากที่นี่
        });
        
    </script>
</body>
</html>
