<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการขายยางก้อนถ้วย v2.1 (Simple)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-color: #d97706; background-color: #fffbeb; color: #b45309; font-weight: 700; }
        /* CSS อื่นๆ เหมือนเดิม ไม่ต้องแก้ไข */
    </style>
</head>
<body class="bg-stone-100 text-stone-800">

    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-stone-800 mb-2">ระบบจัดการขายยางก้อนถ้วย</h2>
            <p class="text-center text-stone-500 mb-6">กรุณาเข้าสู่ระบบด้วยบัญชีผู้ใช้</p>
            <div class="space-y-4">
                <div>
                    <label for="username-input" class="block text-sm font-medium text-stone-600">อีเมลผู้ใช้</label>
                    <input type="email" id="username-input" class="mt-1 w-full p-3 border border-stone-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500" placeholder="user@example.com">
                </div>
                <div>
                    <label for="password-input" class="block text-sm font-medium text-stone-600">รหัสผ่าน</label>
                    <input type="password" id="password-input" class="mt-1 w-full p-3 border border-stone-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500">
                </div>
                <p id="login-error" class="text-sm text-red-600 text-center hidden"></p>
                <button id="login-button" class="w-full bg-amber-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-amber-700 transition-colors">
                    เข้าสู่ระบบ
                </button>
            </div>
            <p id="auth-status" class="text-center mt-4 text-sm text-stone-400">สถานะ: รอการเชื่อมต่อ...</p>
        </div>
    </div>

    <div id="app" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8 hidden">
        <header class="relative mb-10 text-center">
            <h1 class="text-4xl font-bold text-stone-900">ระบบจัดการขายยางก้อนถ้วย</h1>
            <p class="text-xl font-semibold text-stone-700 mt-2">สหกรณ์กองทุนสวนยางพาราเกษตรสมบูรณ์ จำกัด</p>
            <div class="flex justify-center items-center gap-4 mt-2 no-print">
                 <p id="user-display" class="text-stone-600"></p>
                 <button id="logout-button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-red-600 transition-colors">
                    ออกจากระบบ
                 </button>
            </div>
        </header>

        <div class="mb-6 border-b border-stone-300 no-print">
            <nav id="tabs" class="flex flex-wrap -mb-px">
                <button data-tab="tab-weighing-consolidated" class="tab-btn p-4 border-b-4 border-transparent">1. รับวางยาง</button>
                <button data-tab="tab-receipt" class="tab-btn p-4 border-b-4 border-transparent">2. ออกใบเสร็จ และ สรุปขึ้นรถ</button>
                <button data-tab="tab-history" class="tab-btn p-4 border-b-4 border-transparent">3. ประวัติและรายงาน</button>
                <button data-tab="tab-dashboard" class="tab-btn p-4 border-b-4 border-transparent">4. สรุปภาพรวม</button>
                <button data-tab="tab-settings" class="tab-btn p-4 border-b-4 border-transparent">5. ตั้งค่า</button>
            </nav>
        </div>
        
        <main>
            </main>
    </div>

    <script type="module">
        // Import Library ที่จำเป็น
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // *** ใส่ Firebase Config ของคุณที่นี่ ***
        const firebaseConfig = {
            apiKey: "AIzaSyCNVxG6s46SRXOYAeT0rJHAtz_-3IPUJNE",
            authDomain: "coopksb001.firebaseapp.com",
            projectId: "coopksb001",
            storageBucket: "coopksb001.appspot.com",
            messagingSenderId: "259378610497",
            appId: "1:259378610497:web:fd12679830e97bf5e761c0",
            measurementId: "G-1RHH9TMD73"
        };
        
        // --- ส่วนกลาง ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ส่วนจัดการ UI ---
        const ui = {
            loginScreen: document.getElementById('login-screen'),
            appContainer: document.getElementById('app'),
            loginButton: document.getElementById('login-button'),
            logoutButton: document.getElementById('logout-button'),
            usernameInput: document.getElementById('username-input'),
            passwordInput: document.getElementById('password-input'),
            loginError: document.getElementById('login-error'),
            authStatus: document.getElementById('auth-status'),
            userDisplay: document.getElementById('user-display'),
            allTabs: document.querySelectorAll('.tab-btn'),
        };

        const userRolesConfig = {
            admin: { name: 'ผู้ดูแลระบบ', tabs: ['all'] },
            bill:  { name: 'เจ้าหน้าที่การเงิน', tabs: ['tab-receipt', 'tab-history'] },
            rub:   { name: 'เจ้าหน้าที่ชั่งยาง', tabs: ['tab-weighing-consolidated', 'tab-receipt'] },
            guest: { name: 'ผู้ใช้งานทั่วไป', tabs: [] }
        };

        function showApp(user, role) {
            const roleConfig = userRolesConfig[role] || userRolesConfig['guest'];
            ui.loginScreen.classList.add('hidden');
            ui.appContainer.classList.remove('hidden');
            ui.userDisplay.textContent = `ผู้ใช้: ${user.email} (สิทธิ์: ${roleConfig.name})`;
            
            // แสดง/ซ่อน แท็บตามสิทธิ์
            let firstVisibleTab = null;
            ui.allTabs.forEach(btn => {
                const tabId = btn.dataset.tab;
                const isAdmin = role === 'admin';
                const hasAccess = roleConfig.tabs.includes('all') || roleConfig.tabs.includes(tabId);
                
                if (tabId === 'tab-settings' && !isAdmin) {
                    btn.style.display = 'none';
                } else if (hasAccess) {
                    btn.style.display = 'inline-block';
                    if (!firstVisibleTab) firstVisibleTab = tabId;
                } else {
                    btn.style.display = 'none';
                }
            });

            // เปิดแท็บแรกที่ผู้ใช้มีสิทธิ์
            if (firstVisibleTab) {
                // สมมติว่ามีฟังก์ชัน switchToTab(tabId) อยู่
                // switchToTab(firstVisibleTab); 
            }
        }

        function showLoginScreen(message = "กรุณาเข้าสู่ระบบ") {
            ui.loginScreen.classList.remove('hidden');
            ui.appContainer.classList.add('hidden');
            ui.authStatus.textContent = message;
            ui.loginError.classList.add('hidden');
            ui.passwordInput.value = '';
        }

        // --- ส่วนจัดการการยืนยันตัวตน ---
        async function handleLogin() {
            const email = ui.usernameInput.value;
            const password = ui.passwordInput.value;
            
            if (!email || !password) {
                ui.loginError.textContent = 'กรุณากรอกอีเมลและรหัสผ่าน';
                ui.loginError.classList.remove('hidden');
                return;
            }

            try {
                // 1. ล็อกอินด้วย Email/Password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. ดึงข้อมูลสิทธิ์ (role) จาก Firestore
                const roleDocRef = doc(db, "user_roles", user.uid);
                const roleDocSnap = await getDoc(roleDocRef);

                let userRole = 'guest'; // ค่าเริ่มต้น
                if (roleDocSnap.exists()) {
                    userRole = roleDocSnap.data().role;
                } else {
                     console.warn(`User ${user.uid} does not have a role document.`);
                }
                
                // 3. แสดงแอปตามสิทธิ์
                showApp(user, userRole);
                // ที่จุดนี้ คุณสามารถเริ่มโหลดข้อมูลจาก Firestore ได้
                // initDataListeners(user.uid);

            } catch (error) {
                console.error("Login failed:", error.code);
                showLoginScreen('อีเมลหรือรหัสผ่านไม่ถูกต้อง');
            }
        }

        async function handleLogout() {
            await signOut(auth);
            showLoginScreen();
        }

        // --- เริ่มต้นการทำงาน ---
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // หากผู้ใช้ยังอยู่ในระบบ ให้ดึง role แล้วแสดงแอปเลย
                    const roleDocRef = doc(db, "user_roles", user.uid);
                    const roleDocSnap = await getDoc(roleDocRef);
                    const userRole = roleDocSnap.exists() ? roleDocSnap.data().role : 'guest';
                    showApp(user, userRole);
                } else {
                    showLoginScreen();
                }
            });

            ui.loginButton.addEventListener('click', handleLogin);
            ui.passwordInput.addEventListener('keyup', (e) => {
                if(e.key === 'Enter') handleLogin();
            });
            ui.logoutButton.addEventListener('click', handleLogout);

            // ... นำ Event Listeners อื่นๆ จากไฟล์เดิมของคุณมาวางต่อที่นี่
        });
    </script>
</body>
</html>
